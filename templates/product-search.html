{% extends 'base.html' %}
{% block body_block %}


{% for result in results %}
<div class="container my-4">
  <div class="card">
    <div class="row">
      <aside >
        <article class="gallery-wrap">
          <div class="img-big-wrap">
            <div>
                <a href="#"><img src="/media/{{result.mainimage}}" style="width:400px"></a>
            </div>
          </div>
        </article>
      </aside>
      <aside class="col-sm-7">
        <article class="card-body ">
          <h3 class="title mp-3"> <b>{{result.name}}</b></h3>
          <p class="price-detail-wrap">
            <span class="price h3 text-warning">
              <span class="currency">BDT &#2547;</span><span class="num">{{result.price}}</span>
            </span>
          </p>
          <dl class="item-property">
            <dt>Description</dt>
            <dd>
              <p>{{result.preview_text|linebreaks}}</p>
            </dd>
          </dl>
          <a href="{% url 'App_Order:add' pk=result.pk %}" class="btn btn-lg btn-outline-primary text-uppercase"> <i class="fas fa-shopping-cart"></i> Add to Cart</a>
        </article>
      </aside>
    </div>
  </div>
</div>
{% endfor %}



{% endblock %}
